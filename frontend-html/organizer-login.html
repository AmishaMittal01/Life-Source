<!DOCTYPE html>
<html>
<head>
  <title>Organizer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-50">

  <div class="max-w-md mx-auto mt-20 bg-white p-8 shadow-xl rounded-xl">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-4">Organizer Login</h2>

    <form id="organizerLoginForm" class="space-y-4">
      <input id="email" type="email" class="w-full p-3 border rounded" placeholder="Email" required>
      <input id="password" type="password" class="w-full p-3 border rounded" placeholder="Password" required>

      <button class="w-full bg-red-600 text-white py-3 rounded">Login</button>
    </form>

    <p class="text-center mt-3 text-sm">
      No account? <a href="organizer-register.html" class="text-red-600">Register</a>
    </p>
  </div>

  <script src="js/organizer.js"></script>
</body>
</html>
