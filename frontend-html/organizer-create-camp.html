<!DOCTYPE html>
<html>
<head>
  <title>Create Camp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-50">

  <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-xl shadow-xl">

    <h2 class="text-2xl font-bold text-red-600 mb-4">Create a New Camp</h2>

    <form id="campForm" class="space-y-4">
      <input id="camp_name" class="w-full p-3 border rounded" placeholder="Camp Title" required>
      <input id="location" class="w-full p-3 border rounded" placeholder="Location" required>
      <input id="date" type="date" class="w-full p-3 border rounded" required>
      
      <div class="flex gap-4">
        <input id="start_time" type="time" class="w-full p-3 border rounded" required>
        <input id="end_time" type="time" class="w-full p-3 border rounded" required>
      </div>

      <input id="doctor_id" class="w-full p-3 border rounded" placeholder="Assign Doctor ID" required>

      <button class="w-full bg-red-600 text-white py-3 rounded">Create Camp</button>
    </form>

  </div>

  <script src="js/organizer.js"></script>
</body>
</html>
